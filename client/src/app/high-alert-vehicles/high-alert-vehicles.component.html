<div class="row">
  <div class="col col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Vin</th>
          <th>Message</th>
        </tr>
        </thead>

        <tbody>
        <tr  *ngFor="let vehicle of priorityVehicles">
          <td>{{vehicle.vin}}</td>
          <td>{{vehicle.message}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
