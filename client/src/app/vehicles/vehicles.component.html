<div class="row">
  <div class="col-lg-12">
    <div class="card-box">
      <h4 class="text-dark  header-title m-t-0">ALl Vehicles</h4>
      <p class="text-muted m-b-25 font-13">
        click on any vehicle to see detailed report
      </p>

      <div class="table-responsive">
        <table class="table table-hover m-b-0">
          <thead>
          <tr>
            <th>Vin</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>readlineRpm</th>
            <th>MaxFuel Volume</th>
            <th>Last Service Date</th>
          </tr>
          </thead>
          <tbody>
          <tr  *ngFor="let vehicle of vehicles" (click)="onClickVehicle(vehicle.vin)">
            <td>{{vehicle.vin}}</td>
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.year}}</td>
            <td>{{vehicle.readlineRpm}}</td>
            <td>{{vehicle.maxFuelVolume}}</td>
            <td>{{vehicle.lastServiceDate | date}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end col -8 -->
</div>
<!-- end row -->
