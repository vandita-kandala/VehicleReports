
      <div class="table-responsive">
        <table class="table table-hover m-b-0">
          <thead>
          <tr>
            <th>Message</th>
            <th>Priority</th>
            <th (click)="onclicktime()">Time <span>(click to sort)</span></th>
          </tr>
          </thead>
          <tbody>
          <tr  *ngFor="let priority of priroities">
            <td>{{priority.message}}</td>
            <td>{{priority.priority}}</td>
            <td>{{priority.timestamp | date}}</td>
          </tr>
          </tbody>
        </table>
      </div>
