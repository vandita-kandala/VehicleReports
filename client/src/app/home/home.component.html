
<div class="wrapper">
  <div class="container-fluid">

    <!-- Page-Title -->
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title-box">

          <h4 class="page-title">Welcome !</h4>
        </div>
      </div>
    </div>
    <!-- end page title end breadcrumb -->

    <div class="row">
      <div class="col-lg-6 col-xl-3">
        <a [routerLink]="['/highAlerts']">
        <div class="widget-bg-color-icon card-box">
          <div class="bg-icon bg-icon-danger pull-left">
            <i class="ti-alert text-success"></i>
          </div>
          <div class="text-right">
            <h3 class="text-dark m-t-10"><b class="counter">{{high}}</b></h3>
            <p class="text-muted mb-0">High aerts</p>
          </div>
          <div class="clearfix"></div>
        </div>
        </a>
      </div>
      <div class="col-lg-6 col-xl-3">
        <a [routerLink]="['/mediumAlerts']">
        <div class="widget-bg-color-icon card-box  animated">
          <div class="bg-icon bg-icon-primary pull-left">
            <i class=" ti-alert text-info"></i>
          </div>
          <div class="text-right">
            <h3 class="text-dark m-t-10"><b class="counter">{{medium}}</b></h3>
            <p class="text-muted mb-0">Medium alerts</p>
          </div>
          <div class="clearfix"></div>
        </div>
        </a>
      </div>

      <div class="col-lg-6 col-xl-3">
        <a [routerLink]="['/lowAlerts']">
        <div class="widget-bg-color-icon card-box">
          <div class="bg-icon bg-icon-warning pull-left">
            <i class="ti-alert text-pink"></i>
          </div>
          <div class="text-right">
            <h3 class="text-dark m-t-10"><b class="counter">{{low}}</b></h3>
            <p class="text-muted mb-0">Low alerts</p>
          </div>
          <div class="clearfix"></div>
        </div>
        </a>
      </div>


    </div>
    <!-- end row -->

    <app-vehicles></app-vehicles>

  </div> <!-- end container -->
</div>
<!-- end wrapper -->
